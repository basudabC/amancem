<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#0A2A5C" />
    <meta name="background-color" content="#061A3A" />
    <meta name="description" content="Enterprise Field-Force CRM System for Aman Cement Mills Ltd." />
    <meta name="author" content="Aman Cement Mills Ltd." />
    <meta name="robots" content="noindex, nofollow" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    
    <!-- Apple PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="AmanEdge" />
    
    <!-- Microsoft PWA Meta Tags -->
    <meta name="msapplication-TileColor" content="#0A2A5C" />
    <meta name="msapplication-TileImage" content="/icons/icon-144x144.png" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    
    <!-- Preconnect to External Domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://maps.googleapis.com" />
    
    <!-- Title -->
    <title>AmanEdge CRM | Aman Cement Mills Ltd.</title>
    
    <!-- Critical CSS -->
    <style>
      /* Critical Loading Styles */
      body {
        margin: 0;
        padding: 0;
        background-color: #061A3A;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading Spinner */
      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 48px;
        height: 48px;
        border: 3px solid #0F3460;
        border-top-color: #C41E3A;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: translate(-50%, -50%) rotate(360deg); }
      }
      
      /* Splash Screen */
      .splash-screen {
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, #0A2A5C 0%, #061A3A 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .splash-logo {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #C41E3A 0%, #9B1830 100%);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
        box-shadow: 0 8px 32px rgba(196, 30, 58, 0.3);
      }
      
      .splash-logo span {
        color: white;
        font-size: 32px;
        font-weight: bold;
      }
      
      .splash-title {
        color: #F0F4F8;
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 8px;
      }
      
      .splash-subtitle {
        color: #8B9CB8;
        font-size: 14px;
      }
    </style>
    <style>
      /* Critical Loading Styles */
      /* ... styles omitted for brevity ... */
    </style>
    
    <!-- Runtime Environment Variables (Generated by env.sh) -->
    <script src="/env-config.js"></script>
  </head>
  <body>
    <div id="root">
      <!-- Splash Screen (shown while app loads) -->
      <div class="splash-screen">
        <div class="splash-logo">
          <span>AC</span>
        </div>
        <h1 class="splash-title">AmanEdge</h1>
        <p class="splash-subtitle">Loading...</p>
        <div class="loading-spinner"></div>
      </div>
    </div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('[PWA] Service Worker registered:', registration.scope);
              
              // Handle updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // New version available
                    if (confirm('A new version of AmanEdge is available. Reload to update?')) {
                      newWorker.postMessage({ type: 'SKIP_WAITING' });
                      window.location.reload();
                    }
                  }
                });
              });
            })
            .catch((error) => {
              console.error('[PWA] Service Worker registration failed:', error);
            });
        });
      }
      
      // Handle beforeinstallprompt for PWA installation
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        console.log('[PWA] Install prompt available');
      });
      
      // Check if app is installed
      window.addEventListener('appinstalled', () => {
        console.log('[PWA] App installed');
        deferredPrompt = null;
      });
    </script>
  </body>
</html>
