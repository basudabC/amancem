steps:
  # Build the container image (with --no-cache to force fresh build)
  # Build the container image (with --no-cache to force fresh build)
  # using Secret Manager to get environment variables
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
    - '-c'
    - |
      echo "üîì Fetching secret..."
      echo "$$AMANEDGE_SECRET" > .env
      
      echo "üìÑ content check (first 10 chars):"
      cat .env | head -c 10
      echo "..."
      
      # Export variables from .env
      set -o allexport
      source .env
      set +o allexport
      
      echo "üîç Verifying variables..."
      if [ -z "$$VITE_SUPABASE_URL" ]; then
        echo "‚ùå ERROR: VITE_SUPABASE_URL is empty! Check secret format in Google Cloud."
        echo "The secret must be KEY=VALUE format, NOT JSON."
        exit 1
      else
        echo "‚úÖ VITE_SUPABASE_URL found (starts with $${VITE_SUPABASE_URL:0:10}...)"
      fi
      
      docker build --no-cache \
        --build-arg VITE_SUPABASE_URL="$$VITE_SUPABASE_URL" \
        --build-arg VITE_SUPABASE_ANON_KEY="$$VITE_SUPABASE_ANON_KEY" \
        -t gcr.io/$PROJECT_ID/aman-cement-crm .
    secretEnv: ['AMANEDGE_SECRET']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/aman-cement-crm']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
    - 'run'
    - 'deploy'
    - 'aman-cement-crm'
    - '--image'
    - 'gcr.io/$PROJECT_ID/aman-cement-crm'
    - '--region'
    - 'asia-southeast1'
    - '--platform'
    - 'managed'
    - '--allow-unauthenticated'
    - '--port'
    - '8080'

images:
- 'gcr.io/$PROJECT_ID/aman-cement-crm'

# Build options
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

availableSecrets:
  secretManager:
  - versionName: projects/449789808435/secrets/amanedge_secret/versions/latest
    env: 'AMANEDGE_SECRET'
